# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1
jobs:
    build:
        docker:
            - image: newnakashima/bl-cli:latest
        steps:
            - checkout
            - run:
                name: Install Pipenv
                command: |
                    sudo pipenv install
                    cat bl.py
                    cat test/test.py
            - run:
                name: Test
                command: |
                    test/test.sh

